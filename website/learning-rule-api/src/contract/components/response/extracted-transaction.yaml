type: object
properties:
  type:
    type: string
    enum: [ TRANSFER, CREDIT, DEBIT ]
  date:
    type: string
    format: date
  from:
    type: object
    required: [ id, name ]
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
  to:
    type: object
    required: [ id, name ]
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
  description:
    type: string
  amount:
    type: number
    format: double
