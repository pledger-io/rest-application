type: object
required:
  - name
  - currency
  - type
properties:
  name:
    minLength: 1
    type: string
    description: Account name
  description:
    type: string
    description: Account description
    minLength: 1
  currency:
    type: string
    description: >
      Currency code of the account. 
      This currency code must already exist in the system.
    minLength: 3
    maxLength: 3
  iban:
    pattern: >
      ^([A-Z]{2}[ \\-]?[0-9]{2})(?=(?:[ \\-]?[A-Z0-9]){9,30}$)((?:[\\-]?[A-Z0-9]{3,5}){2,7})([ \\-]?[A-Z0-9]{1,3})?$
    type: string
    description: IBAN number
  bic:
    pattern: "^([a-zA-Z]{4}[a-zA-Z]{2}[a-zA-Z0-9]{2}([a-zA-Z0-9]{3})?)$"
    type: string
    description: The banks BIC number
  number:
    type: string
    description: The account number, in case IBAN is not applicable
  interest:
    maximum: 1
    minimum: 0
    type: number
    format: double
  interestPeriodicity:
    $ref: "#/components/schemas/periodicity"
  type:
    description: The type of the account, as defined by the account type API
    type: string
  imageIcon:
    description: The file code for the image of the account
    type: string
