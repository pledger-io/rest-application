type: object
description: A filter that can be applied when computing the balance
required:
  - range
properties:
  accounts:
    type: array
    items: integer
  categories:
    type: array
    items: integer
  contracts:
    type: array
    items: integer
  expenses:
    type: array
    items: integer
  range:
    $ref: '#/components/schemas/date-range'
  type:
    type: string
    description: Filter a type of transaction
    enum: [ INCOME, EXPENSE, ALL ]
  currency:
    type: string
    description: Filter on a specific currency code.
    min: 3
    max: 3
  importSlug:
    type: string
    description: Filter on the batch import job that created transactions
