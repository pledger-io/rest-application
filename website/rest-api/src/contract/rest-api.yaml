openapi: 3.1.0
info:
  title: Pledger.io REST API
  version: 3.0.0
  contact:
    name: Jong Soft Development
    url: https://github.com/pledger-io/rest-application
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

tags:
  - name: i18n
    description: i18n
  - name: account-fetcher
    description: Operations to fetch account information
  - name: account-commands
    description: Operations to manipulate account information
  - name: transaction-fetcher
    description: Operations to fetch transaction information

security:
  - bearerAuth: []

paths:
  /v2/api/account-types:
    get:
      operationId: getAccountTypes
      tags: [ system-information ]
      summary: Get account types
      description: >
        Get a listing of all available account types in the system.
      responses:
        "200":
          description: A list of all available account types
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }

  /v2/api/export:
    get:
      operationId: exportUserAccount
      tags: [ export ]
      summary: Export profile
      description: >
        Create an export of all information that belongs to the authenticated
        user.
      responses:
        "200":
          description: The JSON of the export
          content:
            application/json:
              schema: { $ref: '#/components/schemas/export-profile-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }

  #-------------------------------------------------------------------
  #                  Account creation / search
  #-------------------------------------------------------------------

  /v2/api/accounts:
    get:
      operationId: getAccounts
      tags: [ account-fetcher ]
      summary: Search accounts
      description: >
        List available accounts that the current user has access to
      parameters:
        - name: type
          description: The account type to filter on
          in: query
          schema:
            type: array
            items:
              type: string
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/number-of-results'
        - name: accountName
          in: query
          description: A partial name of an account to look for
          schema:
            type: string
      responses:
        "200":
          description: The list of accounts
          content:
            application/json:
              schema: { $ref: '#/components/schemas/paged-account-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
    post:
      operationId: createAccount
      tags: [ account-command ]
      summary: Create account
      description: >
        Create a new account for the current user
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/account-request' }
      responses:
        "201":
          description: The created account
          content:
            application/json:
              schema: { $ref: '#/components/schemas/account-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }

  /v2/api/accounts/top-by-spending:
    get:
      operationId: getTopAccountsBySpending
      tags: [ account-fetcher ]
      summary: Top account by spending
      description: >
        Returns the top spending accounts for the current user within the optional date range.
        You can filter by account type or include only your own accounts using useOwnAccounts.
        The response is an array ordered by highest spending, each item providing account and amount details.
      parameters:
        - $ref: '#/components/parameters/start-date'
        - $ref: '#/components/parameters/end-date'
        - name: type
          description: Filter on the type of account. Must not be set when useOwnAccounts is provided.
          in: query
          schema: { $ref: '#/components/schemas/account-type' }
        - name: useOwnAccounts
          description: Filter on all of the users own accounts. If set the type filter will be ignored.
          in: query
          schema:
            type: boolean
      responses:
        "200":
          description: The list of top spending accounts
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/account-spending-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }

  #-------------------------------------------------------------------
  #                     Account manipulations
  #-------------------------------------------------------------------

  /v2/api/accounts/{id}:
    parameters:
      - name: id
        description: The identifier of the account
        in: path
        required: true
        schema:
          type: integer
          format: int64
          example: 1234567890
    get:
      operationId: getAccountById
      tags: [ account-fetcher ]
      summary: Get account
      description: >
        Get account details by id for the current user
      responses:
        "200":
          description: The created account
          content:
            application/json:
              schema: { $ref: '#/components/schemas/account-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404":
          description: Saving goal not found
    put:
      operationId: updateAccountById
      tags: [ account-command ]
      summary: Update account
      description: >
        Update account details by id for the current user
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/account-request' }
      responses:
        "200":
          description: The created account
          content:
            application/json:
              schema: { $ref: '#/components/schemas/account-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404":
          description: Saving goal not found
    delete:
      operationId: deleteAccountById
      tags: [ account-command ]
      summary: Delete account
      description: >
        Delete account details by id for the current user
      responses:
        "204":
          description: Confirmation that the account was deleted
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }

  #-------------------------------------------------------------------
  #                     Account saving goals
  #-------------------------------------------------------------------

  /v2/api/accounts/{id}/saving-goals:
    parameters:
      - name: id
        description: The identifier of the account
        in: path
        required: true
        schema:
          type: integer
          format: int64
          example: 1234567890
    get:
      operationId: getSavingGoalsForAccount
      tags: [ account-fetcher ]
      summary: List saving goals
      description: >
        Get the saving goals for the account, note this can only be called if the account type is SAVINGS.
      responses:
        "200":
          description: The list of saving goals
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/saving-goal-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }
    post:
      operationId: createSavingGoalForAccount
      tags: [ account-command ]
      summary: Create saving goal
      description: >
        Create a new saving goal for the account, note this can only be called if the account type is SAVINGS.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/saving-goal-request' }
      responses:
        "201":
          description: The created saving goal
          content:
            application/json:
              schema: { $ref: '#/components/schemas/saving-goal-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
  /v2/api/accounts/{id}/saving-goals/{goalId}:
    parameters:
      - name: id
        description: The identifier of the account
        in: path
        required: true
        schema:
          type: integer
          format: int64
          example: 1234567890
      - name: goalId
        description: The identifier of the saving goal
        in: path
        required: true
        schema:
          type: integer
          format: int64
          example: 1234567890
    put:
      operationId: updateSavingGoalForAccount
      tags: [ account-command ]
      summary: Update saving goal
      description: >
        Update a saving goal for the account, note this can only be called if the account type is SAVINGS.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/saving-goal-request' }
      responses:
        "200":
          description: The updated saving goal
          content:
            application/json:
              schema: { $ref: '#/components/schemas/saving-goal-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
    delete:
      operationId: deleteSavingGoalForAccount
      tags: [ account-command ]
      summary: Delete saving goal
      description: >
        Remove a saving goal for the account, note this can only be called if the account type is SAVINGS.
      responses:
        "204":
          description: Confirmation that the saving goal was deleted
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }
  /v2/api/accounts/{id}/saving-goals/{goalId}/make-reservation:
    parameters:
      - name: id
        description: The identifier of the account
        in: path
        required: true
        schema:
          type: integer
          format: int64
          example: 1234567890
      - name: goalId
        description: The identifier of the saving goal
        in: path
        required: true
        schema:
          type: integer
          format: int64
          example: 1234567890
    post:
      operationId: makeReservationForSavingGoal
      tags: [ account-command ]
      summary: Reserve money saving goal
      description: >
        Make a reservation for the saving goal, note this can only be called if the account type is SAVINGS.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/saving-reservation-request' }
      responses:
        "204":
          description: Confirmation that a reservation was added to the saving goal
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }

  #-------------------------------------------------------------------
  #                     Transaction searching
  #-------------------------------------------------------------------

  /v2/api/transactions:
    get:
      operationId: findTransactionBy
      tags: [ transaction-fetcher ]
      summary: Search transactions
      description: >
        Search the current user's transactions using optional filters such as date range,
        account, budget/expense, category, contract, tags, description text, type, import id,
        and currency. Results are returned as a paged list that can be navigated with offset
        and number-of-results parameters.
      parameters:
        - $ref: '#/components/parameters/start-date'
        - $ref: '#/components/parameters/end-date'
        - $ref: '#/components/parameters/number-of-results'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/account-filter'
        - $ref: '#/components/parameters/expense-filter'
        - $ref: '#/components/parameters/category-filter'
        - $ref: '#/components/parameters/contract-filter'
        - $ref: '#/components/parameters/tag-filter'
        - $ref: '#/components/parameters/import-id-filter'
        - name: description
          in: query
          description: Filter on a part of the transaction description
          schema:
            type: string
        - name: type
          in: query
          description: Filter on the transaction type
          schema:
            type: string
            enum: [ 'INCOME', 'EXPENSE', 'TRANSFER' ]
        - name: currency
          in: query
          description: Filter based on the currency code
          schema:
            type: string
            minLength: 3
            maxLength: 3
            example: 'EUR'
      responses:
        "200": { $ref: '#/components/responses/paged-transaction' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
    post:
      operationId: createTransaction
      tags: [ transaction-command ]
      summary: Create transaction
      description: Create a new transaction in the system
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/transaction-request' }
      responses:
        "201":
          description: The created transaction
          content:
            application/json:
              schema: { $ref: '#/components/schemas/transaction-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }

  #-------------------------------------------------------------------
  #                     Transaction control
  #-------------------------------------------------------------------

  /v2/api/transactions/{id}:
    parameters:
      - name: id
        description: The identifier of the transaction
        in: path
        required: true
        schema:
          type: integer
          format: int64
          example: 1234567890
    get:
      operationId: getTransactionById
      tags: [ transaction-fetcher ]
      summary: Fetch transaction
      description: Fetch a single transaction from the system
      responses:
        "200":
          description: The matching transaction
          content:
            application/json:
              schema: { $ref: '#/components/schemas/transaction-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }
    put:
      operationId: updateTransaction
      tags: [ transaction-command ]
      summary: Update transaction
      description: Update a transaction in the system
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/transaction-request' }
      responses:
        "200":
          description: The updated transaction
          content:
            application/json:
              schema: { $ref: '#/components/schemas/transaction-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }
    patch:
      operationId: splitTransaction
      tags: [ transaction-command ]
      summary: Split transaction
      description: Provide the new split for the transaction
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  description:
                    type: string
                  amount:
                    type: number
      responses:
        "200":
          description: The updated transaction
          content:
            application/json:
              schema: { $ref: '#/components/schemas/transaction-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }
    delete:
      operationId: deleteTransaction
      tags: [ transaction-command ]
      summary: Delete transaction
      description: Remove a transaction from the system
      responses:
        "204":
          description: Confirmation that a transaction was removed
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }

  /v2/api/balance:
    post:
      operationId: computeBalanceWithFilter
      tags: [ statistics-balance ]
      summary: Compute balance
      description: >
        Computes a balance for the user based on the filters applied.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/balance-request' }
      responses:
        "200":
          description: The balance for the given filters
          content:
            application/json:
             schema: { $ref: '#/components/schemas/balance-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
  /v2/api/balance/{partition}:
    parameters:
      - name: partition
        in: path
        required: true
        schema:
          type: string
          enum: [ account, budget, category ]
    post:
      operationId: computePartitionedBalanceWithFilter
      tags: [ statistics-balance ]
      summary: Compute partitioned balance
      description: >
        Computes a balance for the user based on the filters applied.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/balance-request' }
      responses:
        "200":
          description: The balance for the given filters
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/partitioned-balance-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
  /v2/api/balance/by-date/{type}:
    parameters:
      - name: type
        in: path
        required: true
        schema:
          type: string
          enum: [ daily, monthly ]
    post:
      operationId: computeBalanceGroupedByDate
      tags: [ statistics-balance ]
      summary: Compute date partitioned balance
      description: >
        Computes the balance grouping it by date as indicated in the `type`.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/balance-request' }
      responses:
        "200":
          description: The balance for the given filters
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/dated-balance-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }

  /v2/api/detected/insight:
    get:
      operationId: getInsightsByFilters
      tags: [ insight ]
      summary: Fetch insights
      description: >
        Retrieve detected financial insights for a given year and optional month.
        Returns an array of insights for the current user.
      parameters:
        - name: year
          in: query
          schema:
            type: integer
            min: 1990
            max: 9999
        - name: month
          in: query
          schema:
            type: integer
            min: 1
            max: 12
      responses:
        "200":
          description: The list of detected insights
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/insight-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
  /v2/api/detected/pattern:
    get:
      operationId: getPatternsByFilters
      tags: [ insight ]
      summary: Fetch patterns
      description: >
        Retrieve detected spending patterns for a given year and optional month.
        Returns an array of patterns for the current user.
      parameters:
        - name: year
          in: query
          schema:
            type: integer
            min: 1990
            max: 9999
        - name: month
          in: query
          schema:
            type: integer
            min: 1
            max: 12
      responses:
        "200":
          description: The list of detected patterns
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/pattern-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }

  #-------------------------------------------------------------------
  #                   Category creation / search
  #-------------------------------------------------------------------

  /v2/api/categories:
    get:
      operationId: findCategoriesBy
      tags: [ category-fetcher ]
      summary: Search categories
      description: >
        Retrieve a paged list of categories that match the optional name filter.
        Use offset and number-of-results to paginate through the result set.
      parameters:
        - $ref: '#/components/parameters/name-filter'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/number-of-results'
      responses:
        "200":
          description: The categories matching the filters
          content:
            application/json:
              schema: { $ref: '#/components/schemas/paged-category-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
    post:
      operationId: createCategory
      tags: [ category-command ]
      summary: Create category
      description: >
        Create a new category using the provided request body. Returns the created
        category with its generated identifier and details.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/category-request' }
      responses:
        "201":
          description: The created category
          content:
            application/json:
              schema: { $ref: '#/components/schemas/category-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }

  #-------------------------------------------------------------------
  #                   Category command
  #-------------------------------------------------------------------

  /v2/api/categories/{id}:
    parameters:
      - name: id
        description: The identifier of the category
        in: path
        required: true
        schema:
          type: integer
          format: int64
          example: 1234567890
    get:
      operationId: getCategoryById
      tags: [ category-fetcher ]
      summary: Fetch category
      description: >
        Retrieve a single category by its identifier. Returns the full category details
        if it exists and the user has access.
      responses:
        "200":
          description: The category
          content:
            application/json:
              schema: { $ref: '#/components/schemas/category-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }
    put:
      operationId: updateCategory
      tags: [ category-command ]
      summary: Update category
      description: >
        Update an existing category identified by its id using the provided request body.
        Returns the updated category details.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/category-request' }
      responses:
        "200":
          description: The updated category
          content:
            application/json:
              schema: { $ref: '#/components/schemas/category-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }
    delete:
      operationId: deleteCategoryById
      tags: [ category-command ]
      summary: Delete category
      description: >
        Delete a category by its identifier. On success, a 204 No Content is returned
        to confirm removal.
      responses:
        "204":
          description: Confirmation that a transaction was removed
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }

  #-------------------------------------------------------------------
  #                   Contract creation / search
  #-------------------------------------------------------------------

  /v2/api/contracts:
    get:
      operationId: findContractBy
      tags: [ contract-fetcher ]
      summary: Search contracts
      description: >
        Retrieve contracts filtered by optional name and status (ACTIVE or INACTIVE).
        Returns a list of matching contracts for the current user.
      parameters:
        - $ref: '#/components/parameters/name-filter'
        - name: status
          in: query
          schema:
            type: string
            enum: [ ACTIVE, INACTIVE ]
      responses:
        "200":
          description: The contracts matching the filters
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/contract-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
    post:
      operationId: createContract
      tags: [ contract-command ]
      summary: Create contract
      description: Create a new contract in the application.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/contract-request' }
      responses:
        "201":
          description: The created contract
          content:
            application/json:
              schema: { $ref: '#/components/schemas/contract-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }

  #-------------------------------------------------------------------
  #                   Category command
  #-------------------------------------------------------------------

  /v2/api/contracts/{id}:
    parameters:
      - name: id
        description: The identifier of the contract
        in: path
        required: true
        schema:
          type: integer
          format: int64
          example: 1234567890
    get:
      operationId: getContractById
      tags: [ contract-fetcher ]
      summary: Fetch contract
      description: Fetch a single contract by its unique identifier.
      responses:
        "200":
          description: The contract
          content:
            application/json:
              schema: { $ref: '#/components/schemas/contract-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }
    put:
      operationId: updateContract
      tags: [ contract-command ]
      summary: Update contract
      description: Update an existing contract in the application.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/contract-request' }
      responses:
        "200":
          description: The updated category
          content:
            application/json:
              schema: { $ref: '#/components/schemas/contract-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }
    delete:
      operationId: deleteContractById
      tags: [ contract-command ]
      summary: Delete contract
      description: Marks a contract that it is no longer relevant in the application.
      responses:
        "204":
          description: Confirmation that a contract was removed
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }

  /v2/api/contracts/{id}/warn-before-expiration:
    parameters:
      - name: id
        description: The identifier of the contract
        in: path
        required: true
        schema:
          type: integer
          format: int64
          example: 123
    post:
      operationId: warnBeforeContractExpiry
      tags: [ contract-command ]
      summary: Warn before end
      description: Send out a warning e-mail before the contract expiry date
      responses:
        "204":
          description: Confirmation that a contract was removed
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }

  #-------------------------------------------------------------------
  #                   Tag creation / search
  #-------------------------------------------------------------------

  /v2/api/tags:
    get:
      operationId: findTagsBy
      tags: [ tag-fetcher ]
      summary: Search tags
      description: >
        Return a list of tag names matching the optional name filter for the current user.
      parameters:
        - $ref: '#/components/parameters/name-filter'
      responses:
        "200":
          description: The tags matching the filters
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
    post:
      operationId: createTag
      tags: [ tag-command ]
      summary: Create tag
      description: >
        Create a new tag with the given name for the current user. Returns 204 on success.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "204":
          description: Confirmation the tag was created
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
  /v2/api/tags/{tag}:
    parameters:
      - name: tag
        schema:
          type: string
        in: path
        required: true
    delete:
      operationId: deleteTag
      tags: [ tag-command ]
      summary: Delete tag
      description: >
        Delete an existing tag by its name. Returns 204 on success; if the tag does not exist,
        a 404 may be returned.
      responses:
        "204":
          description: Confirmation the tag was deleted
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }

  #-------------------------------------------------------------------
  #                   Scheduling creation / search
  #-------------------------------------------------------------------

  /v2/api/schedules:
    get:
      operationId: findScheduleByFilter
      tags: [ schedule-fetcher ]
      summary: Search schedules
      description: >
        List transaction schedules matching optional filters on account and contract.
        Returns all schedules the current user has access to.
      parameters:
        - name: account
          description: >
            Identifiers of accounts to filter for. Can be either a source or destination
            for the schedule.
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: contract
          in: query
          description: >
            Identifiers of contracts to filter on.
          schema:
            type: array
            items:
              type: integer
      responses:
        "200":
          description: The list of schedules based upon the filters
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/transaction-schedule-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
    post:
      operationId: createSchedule
      tags: [ schedule-command ]
      summary: Create schedule
      description: >
        Create a new transaction schedule using the provided request body. Returns the
        created schedule including its identifier and configuration.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/schedule-request' }
      responses:
        "201":
          description: Confirmation the schedule was created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/transaction-schedule-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }

  /v2/api/schedules/{id}:
    parameters:
      - name: id
        description: The identifier of the schedule
        in: path
        required: true
        schema:
          type: integer
          format: int64
          example: 123
    get:
      operationId: findScheduleById
      tags: [ schedule-fetcher ]
      summary: Fetch schedule
      description: >
        Retrieve a single transaction schedule by its identifier. Returns full details
        of the schedule if found.
      responses:
        "200":
          description: The schedule
          content:
            application/json:
              schema: { $ref: '#/components/schemas/transaction-schedule-response' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }
    patch:
      operationId: updateSchedule
      tags: [ schedule-command ]
      summary: Update schedule
      description: >
        Partially update an existing transaction schedule using the provided patch
        request. Returns the updated schedule.
      requestBody:
        content:
          application/json:
            schema: { $ref: '#/components/schemas/schedule-patch-request' }
      responses:
        "200":
          description: The updated schedule
          content:
            application/json:
              schema: { $ref: '#/components/schemas/transaction-schedule-response' }
        "400": { $ref: '#/components/responses/400' }
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }
    delete:
      operationId: deleteSchedule
      tags: [ schedule-command ]
      summary: Delete schedule
      description: >
        Delete a transaction schedule by its identifier. Returns 204 on successful
        deletion.
      responses:
        "204":
          description: Confirmation the schedule was deleted
        "401": { $ref: '#/components/responses/401' }
        "403": { $ref: '#/components/responses/403' }
        "404": { $ref: '#/components/responses/404' }

