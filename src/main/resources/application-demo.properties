# Datasource configuration
datasources.default.url=jdbc:h2:mem:Pledger;DB_CLOSE_DELAY=-1;MODE=MariaDB
datasources.default.driverClassName=org.h2.Driver
datasources.default.username=${DATABASE_USER:pledger}
datasources.default.password=${DATABASE_PASSWORD:pledger}
datasources.default.historyLevel=none
datasources.default.dialect=mysql

# Flyway configuration
flyway.datasources.default.locations=classpath:db/camunda/h2,classpath:db/migration/mysql,classpath:db/sample
flyway.datasources.default.fail-on-missing-locations=true
