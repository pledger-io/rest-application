parameters:
  - name: partition
    in: path
    required: true
    schema:
      type: string
      enum: [ account, budget, category ]
post:
  operationId: computePartitionedBalanceWithFilter
  tags: [ statistics-balance ]
  summary: Compute partitioned balance
  description: >
    Computes a balance for the user based on the filters applied.
  requestBody:
    content:
      application/json:
        schema: { $ref: '#/components/schemas/balance-request' }
  responses:
    "200":
      description: The balance for the given filters
      content:
        application/json:
          schema:
            type: array
            items: { $ref: '#/components/schemas/balance-partitioned-response' }
    "401": { $ref: '#/components/responses/401' }
    "403": { $ref: '#/components/responses/403' }
