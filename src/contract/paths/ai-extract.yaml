post:
  operationId: extractTransaction
  tags: [ transaction-extractor ]
  summary: Extract transaction
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            text:
              type: string
  responses:
    "200":
      description: The extracted transaction
      content:
        application/json:
          schema: { $ref: '#/components/schemas/extracted-transaction-response' }
    "401": { $ref: '#/components/responses/401' }
    "403": { $ref: '#/components/responses/403' }
