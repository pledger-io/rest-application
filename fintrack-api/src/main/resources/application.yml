micronaut:
  application:
    name: pledger.io
    security:
      secret: MyLittleSecret
      encrypt: true
    storage:
      location: ${java.io.tmpdir}
  security:
    authentication: bearer
    token:
      jwt:
        enabled: true
        bearer:
          enabled: true
    endpoints:
      oauth:
        path: /api/security/oauth
        enabled: true
      login:
        path: /api/security/authenticate
        enabled: true
      logout:
        enabled: true
        path: /api/security/logout
        get-allowed: true
  router:
    static-resources:
      docs:
        paths: classpath:docs
        mapping: /openapi/**
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /spec/**

  server:
    cors:
      enabled: true
    multipart:
      enabled: true
      location: "${micronaut.application.storage.location}/temp"
      max-file-size: 20971520
    max-request-size: 20971520
  executors:
    io:
      type: fixed
      n-threads: 75
  email:
    from:
      email: noreply@pledger.local
      name: Pledger.io

application:
  mail: mock
  ai:
    vectors:
      storageType: memory
      pass-key: E5MC00ZWUxLWJiMm
      storage: ${micronaut.application.storage.location}/vector_stores

endpoints:
  health:
    enabled: true
    details-visible: anonymous
  loggers:
    enabled: true
    write-sensitive: true

jackson:
  serialization-inclusion: non_absent

otel:
  trace:
    exporter: otlp
  instrumentation:
    jdbc:
      enabled: true
